<include file='./App/Adc/View/top.html'/>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
  <!-- Left side column. contains the logo and sidebar -->
<include file='./App/Adc/View/left.html'/>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <section class="content-header">
      <h1>
        文章管理
      </h1>
    </section>
    <!-- /.content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-8">
          <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">文章添加</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form class="panel-body">
                            <div role="form" class="col-lg-12">
                                <div class="form-group">
                                    <label>标题</label>
                                    <input class="form-control" placeholder="请输入标题" id="title" required="required">
                                </div>
                            </div>
                            <div role="form" class="col-lg-12">
                                <div class="form-group">
                                    <label>内容</label>
                                    <script id="content" name="content" type="text/plain"></script>
                                </div>
                            </div>
                            <div role="form" class="col-lg-4">
                                <div class="form-group">
                                    <label>标签</label>
                                    <input class="form-control" placeholder="文章标签，逗号或空格分隔，过多的标签会影响系统运行效率" id="tag">
                                </div>
                            </div>
                            <div role="form" class="col-lg-4">
                                <div class="form-group">
                                    <label>分类</label>
                                    <select class="form-control" id="sort">
                                        <option value="-1">请选择</option>
                                        <foreach name="sorts" item="sort">
                                            <if condition="$sort.pid eq 0">
                                                <option value="{$sort.sid}">{$sort.sortname}</option>
                                                <foreach name="sorts" item="tt">
                                                    <if condition="$sort['sid'] eq $tt['pid']">
                                                        <option value="{$tt.sid}">&nbsp;&nbsp;&nbsp;&nbsp;{$tt.sortname}</option>
                                                    </if>
                                                </foreach>
                                            </if>
                                        </foreach>
                                    </select>
                                </div>
                            </div>
                            <div role="form" class="col-lg-4">
                                <div class="form-group">
                                    <label>发布时间</label>
                                    <input class="form-control" id="date" value="{:date('Y-m-d H:i:s')}">
                                </div>
                            </div>

                            <div role="form" class="col-lg-12">
                                <div class="panel">
                                    <div class="panel-heading">
                                        <h4 class="panel-title">
                                            <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" class="collapsed">高级选项</a>
                                        </h4>
                                    </div>
                                    <div id="collapseOne" class="panel-collapse collapse" aria-expanded="false" style="height: 0px;">
                                        <div class="panel-body">
                                            <div role="form" class="col-lg-12">
                                                <div class="form-group">
                                                    <label>文章摘要</label>
                                                    <textarea class="form-control" rows="3" id="excerpt"></textarea>
                                                </div>
                                            </div>

                                            <div role="form" class="col-lg-4">
                                                <div class="form-group">
                                                    <input class="form-control" id="password" placeholder="文章访问密码:不设置,请留空.">
                                                </div>
                                            </div>
                                            <div class="col-lg-2">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox" value="y" id="top">文章置顶
                                                  </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-2">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox" value="y" id="sortop">分类置顶
                                                  </label>
                                                </div>
                                            </div>
                                            <div class="col-lg-2">
                                                <div class="checkbox">
                                                  <label>
                                                    <input type="checkbox" value="y" id="allow_remark" checked>允许评论
                                                  </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {__TOKEN__}
                            <div role="form" class="col-lg-12">
                                <button type="submit" class="btn btn-primary" onclick="saveAdd()">提交</button>
                                <button type="reset" class="btn btn-default" onclick="javascript:history.go(-1);">取消</button>
                            </div>
                        </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- /.content-wrapper -->
  <include file='./App/Adc/View/foot.html'/>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<!-- Bootstrap 3.3.6 -->
<script src="/public/adc/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/public/adc/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/public/adc/dist/js/app.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="/public/adc/plugins/slimScroll/jquery.slimscroll.min.js"></script>

<!-- 编辑器源码文件 -->
<script type="text/javascript" src="/Public/adc/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="/Public/adc/ueditor/ueditor.all.js"></script>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var ue = UE.getEditor('content',{
        initialFrameHeight: 260
    });
</script>
<script type="text/javascript">
    function saveAdd()
    {
        var title = $('#title').val();
        var content = ue.getContent();
        var tag = $('#tag').val();
        var sort = $('#sort').val();
        var date = $('#date').val();
        var excerpt = $('#excerpt').val();
        var password = $('#password').val();
        var top = $('#top').is(":checked") ? 'y':'';
        var sortop = $('#sortop').is(":checked") ? 'y':'';
        var allow_remark = $('#allow_remark').is(":checked") ? 'y':'';
        var params = {title:title, content:content, tag:tag, sort:sort, date:date, excerpt:excerpt, password:password, top:top, sortop:sortop, allow_remark:allow_remark};
        console.log(params);
    }
    </script>
</body>
</html>
