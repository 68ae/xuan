<include file='./App/Adc/View/top.html'/>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
  <!-- Left side column. contains the logo and sidebar -->
<include file='./App/Adc/View/left.html'/>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <!-- <section class="content-header">
      <h1>
        文章管理
      </h1>
    </section> -->
    <!-- /.content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-8">
          <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">类别修改</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form class="panel-body" id="form_add_sort" name="form_add_sort" method="POST" enctype="multipart/form-data">
                    <div role="form" class="col-lg-8">
                        <div class="form-group">
                            <label>类别名称</label>
                            <input class="form-control" placeholder="请输入类别名称" id="sortname" name="sortname" value="{$sort['sortname']}">
                        </div>
                    </div>
                    <div role="form" class="col-lg-8">
                        <div class="form-group">
                            <label>链接缩写</label>
                            <input class="form-control" placeholder="页面展示时候的url，英文" id="alias" name="alias" value="{$sort['alias']}">
                        </div>
                    </div>
                    <div role="form" class="col-lg-8">
                        <div class="form-group">
                            <label>排序</label>
                            <input class="form-control" placeholder="1，2，3等" id="taxis" name="taxis" value="{$sort['taxis']}">
                        </div>
                    </div>
                    <div role="form" class="col-lg-8">
                        <div class="form-group">
                            <label>继承自</label>
                            <select class="form-control" id="pid" name="pid">
                                <option value="0">无继承</option>
                                <foreach name="sorts" item="sortv">
                                    <if condition="$sortv.pid eq 0">
                                        <option value="{$sortv.sid}" <if condition="$sortv.sid eq $sort['pid']"> selected = "selected" </if>>{$sortv.sortname}</option>
                                    </if>
                                </foreach>
                            </select>
                        </div>
                    </div>
                    <div role="form" class="col-lg-8">
                        <div class="form-group">
                            <label>描述</label>
                            <input class="form-control" id="description" name="description" value="{$sort['description']}">
                        </div>
                    </div>
                    <input type="hidden" id="sid" name="sid" value="{$sid}">
                    {__TOKEN__}
                    <div role="form" class="col-lg-12">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-default" onclick="javascript:history.go(-1);">取消</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- /.content-wrapper -->
  <include file='./App/Adc/View/foot.html'/>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<!-- Bootstrap 3.3.6 -->
<script src="/public/adc/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/public/adc/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/public/adc/dist/js/app.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="/public/adc/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- 验证 -->
<script type="text/javascript" src="/public/adc/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="/public/adc/validate/messages_zh.js"></script>
<script src="/public/layer/layer.js"></script>

<script type="text/javascript">
    //验证
    $().ready(function() {
        $("#form_add_sort").validate({
            rules: {
                sortname:     { required: true },
                alias:        { required: true },
                taxis:        { required: true }
            },
            //通过之后回调
            submitHandler: function(form) {
                var param = $("#form_add_sort").serialize();
                $.ajax({
                    url : "/adc/sort/sortEditSave",
                    type : "post",
                    dataType : "json",
                    data: param,
                    success : function(data) {
                        if(data.result == 'success') {
                            location.href='/adc/sort/sortlist';
                        }
                        else {
                            layer.msg(data.msg);
                        }
                    }
                });
            },
            //不通过回调
            invalidHandler: function(form, validator) {
                return false;
            }
        });
    });
    //验证结束
    </script>
</body>
</html>
