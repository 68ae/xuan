<include file='./App/Adc/View/top.html'/>
<body class="hold-transition skin-purple sidebar-mini">
<div class="wrapper">
  <!-- Left side column. contains the logo and sidebar -->
<include file='./App/Adc/View/left.html'/>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Main content -->
    <!-- <section class="content-header">
      <h1>
        文章管理
      </h1>
    </section> -->
    <!-- /.content -->
    <section class="content">
      <div class="row">
        <div class="col-xs-8">
          <div class="box box-primary">
            <div class="box-header">
              <h3 class="box-title">基本设置</h3>
            </div>
            <!-- /.box-header -->
            <div class="box-body">
                <form class="panel-body" id="form_add_basicset" name="form_add_basicset" method="POST" enctype="multipart/form-data">
                    <div role="form" class="col-lg-10">
                        <div class="form-group">
                            <label>站点名称</label>
                            <input class="form-control" id="blogname" name="blogname" value="{$optionArr['blogname']}">
                        </div>
                    </div>
                    <div role="form" class="col-lg-10">
                        <div class="form-group">
                            <label>站点副标题</label>
                            <input class="form-control" id="bloginfo" name="bloginfo" value="{$optionArr['bloginfo']}">
                        </div>
                    </div>
                    <div role="form" class="col-lg-10">
                        <div class="form-group">
                            <label>浏览器标题</label>
                            <input class="form-control" id="site_title" name="site_title" value="{$optionArr['site_title']}" >
                        </div>
                    </div>
                    <div role="form" class="col-lg-10">
                        <div class="form-group">
                            <label>站点关键字</label>
                            <input class="form-control" id="site_key" name="site_key" value="{$optionArr['site_key']}">
                        </div>
                    </div>
                    <div role="form" class="col-lg-10">
                        <div class="form-group">
                            <label>浏览器描述</label>
                            <input class="form-control" id="site_description" name="site_description" value="{$optionArr['site_description']}">
                        </div>
                    </div>
                    <div role="form" class="col-lg-10">
                        <div class="form-group">
                            <label>站点地址</label>
                            <input class="form-control" id="blogurl" name="blogurl" value="{$optionArr['blogurl']}">
                        </div>
                    </div>
                    <div role="form" class="col-lg-10">
                        <div class="form-group">
                            <label>ICP备案号</label>
                            <input class="form-control" id="icp" name="icp" value="{$optionArr['icp']}">
                        </div>
                    </div>
                    <div role="form" class="col-lg-10">
                        <div class="form-group">
                            <label>首页底部信息</label>
                            <textarea class="form-control" rows="3" id="footer_info" name="footer_info">{$optionArr['footer_info']}</textarea>
                            <span class="help-block">(支持html,可用于添加流量统计代码)</span>
                        </div>
                    </div>
                    {__TOKEN__}
                    <div role="form" class="col-lg-12">
                        <button type="submit" class="btn btn-primary">提交</button>
                        <button type="reset" class="btn btn-default" onclick="javascript:history.go(-1);">取消</button>
                    </div>
                </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!-- /.content-wrapper -->
  <include file='./App/Adc/View/foot.html'/>
  <!-- /.control-sidebar -->
  <!-- Add the sidebar's background. This div must be placed
       immediately after the control sidebar -->
  <div class="control-sidebar-bg"></div>
</div>
<!-- ./wrapper -->
<!-- Bootstrap 3.3.6 -->
<script src="/public/adc/bootstrap/js/bootstrap.min.js"></script>
<!-- FastClick -->
<script src="/public/adc/plugins/fastclick/fastclick.js"></script>
<!-- AdminLTE App -->
<script src="/public/adc/dist/js/app.min.js"></script>
<!-- SlimScroll 1.3.0 -->
<script src="/public/adc/plugins/slimScroll/jquery.slimscroll.min.js"></script>
<!-- 验证 -->
<script type="text/javascript" src="/public/adc/validate/jquery.validate.min.js"></script>
<script type="text/javascript" src="/public/adc/validate/messages_zh.js"></script>
<script src="/public/layer/layer.js"></script>

<script type="text/javascript">
    //验证
    $().ready(function() {
        $("#form_add_basicset").validate({
            rules: {
                blogname:          { required: true },
                bloginfo:          { required: true },
                site_title:        { required: true },
                site_description:  { required: true },
                site_key:          { required: true },
                blogurl:           { required: true },
                icp:               { required: true },
                footer_info:       { required: true }
            },
            //通过之后回调
            submitHandler: function(form) {
                var param = $("#form_add_basicset").serialize();
                $.ajax({
                    url : "/adc/set/basicSetSave",
                    type : "post",
                    dataType : "json",
                    data: param,
                    success : function(data) {
                        if(data.result == 'success') {
                            layer.msg(data.msg);
                        }
                        else {
                            layer.msg(data.msg);
                        }
                    }
                });
            },
            //不通过回调
            invalidHandler: function(form, validator) {
                return false;
            }
        });
    });
    //验证结束
    </script>
</body>
</html>
